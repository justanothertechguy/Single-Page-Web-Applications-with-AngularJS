<div class="container">
    <div class="col-md-offset-4">
        <span ng-hide="$ctrl.info">Not Signed Up Yet.<a ui-sref="public.signup"> Sign up Now!</a></span>
        <div ng-if="$ctrl.info">
            First Name: {{$ctrl.info.firstname}} <br>

        </div>
    </div>
</div>
